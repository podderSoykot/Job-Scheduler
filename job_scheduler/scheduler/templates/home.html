<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Job Scheduler</h1>
        <h2 class="text-lg font-semibold text-center text-blue-600">Max Profit: {{ max_profit }}</h2>

        <table class="w-full mt-5 border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Job</th>
                    <th class="border border-gray-300 px-4 py-2">Start</th>
                    <th class="border border-gray-300 px-4 py-2">End</th>
                    <th class="border border-gray-300 px-4 py-2">Profit</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr class="text-center">
                    <td class="border border-gray-300 px-4 py-2">{{ job.title }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ job.start_time }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ job.end_time }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-green-500 font-bold">{{ job.profit }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-2 text-gray-500">No jobs available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
